<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Bar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* App bar container */
        .app-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #6200ee;
            color: white;
            padding: 0 16px;
            height: 56px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Icons */
        .icon {
            font-size: 24px;
            cursor: pointer;
        }

        /* Title */
        .title {
            flex: 1;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        /* Search input */
        .search-input {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            padding: 0 16px;
            font-size: 16px;
            border: none;
            outline: none;
            background-color: #6200ee;
            color: white;
            transform: translateY(-100%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Expanded search bar */
        .app-bar.search-active {
            justify-content: flex-start;
        }

        .app-bar.search-active .title {
            opacity: 0;
        }

        .app-bar.search-active .search-input {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="app-bar" id="appBar">
        <div class="icon" id="menuBtn">&#8942;</div> <!-- three-dot icon -->
        <div class="title">My Website</div>
        <div class="icon" id="searchBtn">&#128269;</div> <!-- magnifying glass -->
        <input type="text" placeholder="Search..." class="search-input" id="searchInput">
    </div>

    <script>
        const searchBtn = document.getElementById('searchBtn');
        const appBar = document.getElementById('appBar');
        const searchInput = document.getElementById('searchInput');

        // Toggle search bar
        searchBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // prevent document click
            appBar.classList.toggle('search-active');
            if (appBar.classList.contains('search-active')) {
                searchInput.focus();
            } else {
                searchInput.value = '';
            }
        });

        // Close search bar when clicking outside
        document.addEventListener('click', (e) => {
            if (appBar.classList.contains('search-active') && !appBar.contains(e.target)) {
                appBar.classList.remove('search-active');
                searchInput.value = '';
            }
        });

        // Optional: prevent closing when clicking inside input
        searchInput.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>

</body>

</html>
